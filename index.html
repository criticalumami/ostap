<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="threejs-container"></div>
    <div class="controls-panel">
        <input type="range" id="sunAzimuth" min="0" max="360" value="45" class="small-slider">
        <input type="range" id="sunElevation" min="0" max="90" value="60" class="small-slider">
    </div>
    <div class="button-panel">
        <button id="toggleRotation">Toggle Rotation</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
